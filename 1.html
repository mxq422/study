<!DOCTYPE html><!--文档类型声明-->
<html>
    <head><!--网页头部，测试网页相关信息，如字符编码-->
        <title>网页测试</title>
        <link><!--链接到外部样式文件:-->
        <meta http-equiv="Content-Tyoe" content="text/html" charset="utf-8"/>
        <meta name="Keywords" content="关键词">
        <meta name="Description" content="简介">
        <meta name="author" content="舟公">
<!--meta
    标签提供关于HTML文档的元数据：
    规定页面的描述、关键词、文档的作者、最后修改时间以及其他元数据
    <meta>使用格式为：<meta 可选属性名="..." content="..."
    content:描述页面内容，必选属性
http-equiv属性name属性和content属性组合使用指定页面的编码方式
    <meta http-equiv="content-type|default-style|refresh">
    content-type 规定文档的字符编码<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    default-style 	规定要使用的预定义的样式表。<meta http-equiv="default-style" content="the document's preferred stylesheet">
    refresh 定义文档自动刷新的时间间隔。<meta http-equiv="refresh" content="300">
name 把 content 属性关联到一个名称。	
    application-name
    author定义页面作者<meta name="author" content="...">
    description定义web页面描述：<meta name="description" content="...S">
    generator
    keywords定义文档关键词，用于搜索引擎：<meta name="keywords" content="...">
-->
        <script></script><!--标签用于定义客户端脚本-->
        <style></style><!--标签定义 HTML 文档的样式信息-->
    </head>
    <body><!--网页内容-->
    <!--此刻不显示图片：
    <img border="0"src="/i/tulip_ballade.jpg" alt ="Tulip">
    -->
    <!--[if IE]>
        <h1>这里是正常代码</h1>
    <![endif]-->
        &nbsp;&nbsp; 第一个网页测试文件
    <!--&nbsp;空格 &lt;小于号 &gt;大于号 &amp;和号 &apot;引号 &apos；撇号 -->
    <p><!--用于建立段落-->
    &nbsp;&nbsp; 每 一天都是一个美好的日子我们每天都要加油好好干哦</p>
    <h1>春晓</h1>
    <hr/><!--创建水平线-->
    <div style="background-color: cyan;font-size: 30px;text-indent: 1px;">
        <b>春眠不觉晓</b>，<br/><!--换行-->
        处处闻啼鸟。<br/>
        夜来风雨声，<br/>
        花落知多少。<br/>
    </div>
    <a href="./工作簿1.xlsx" style="color:black;"target="_blank" >百度 </a>
    <!--创立超链接
target：用于定义被链接的文档在何处显示
    _blank： 在新窗口中打开被链接文档。 浏览器总在一个新打开、未命名的窗口中载入目标文档
    _parent:在父框架级中打开被链接文档这个目标使得文档载入父窗口或者包含来超链接引用的框架的框架集。如果这个引用是在窗口或者在顶级框架中，那么它与目标 _self 等效。
    _self：默认，在相同的框架中打开被链接文档这个目标的值对所有没有指定目标的 <a> 标签是默认目标，它使得目标文档载入并显示在相同的框架或者窗口中作为源文档。这个目标是多余且不必要的，除非和文档标题 <base> 标签中的 target 属性一起使用。
    _top:在整个窗口中打开被链接文档。这个目标使得文档载入包含这个超链接的窗口，用 _top 目标将会清除所有被包含的框架并将文档载入整个浏览器窗口
    framename:在指定的框架中打开被链接文档-->
    <img src="./图片1.png"/>
    </body>
</html>
